python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
install:
  - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=2.7 numpy scipy matplotlib pandas nose requests pyserial cython numexpr netcdf4
  - source activate test-environment
  - pip install -r requirements.txt
  - curl -O https://github.com/casper-astro/mlib_devel/blob/master/xps_sw_support/qdr/roach2/qdr.py
  - git clone https://github.com/nrao/ValonSynth.git
  - cd ValonSynth; python setup.py install; cd ..
  - pip install codecov
after_success:
  - codecov
# command to run tests
script: nosetests -v --with-coverage --cover-erase --cover-xml --cover-inclusive --cover-package=kid_readout --exclude=".*equipment.*" --ignore-files="setup.py|interactive.py"
